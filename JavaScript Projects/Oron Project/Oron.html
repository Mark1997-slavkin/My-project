<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול לאורון</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="bigContainer">
        <div class="container">
            <div class="header">
                <h1>תרגול לאורון</h1>
            </div>
            <div class="numbers">
                <div id="num1"></div>
                <select id="mathOperation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="x">x</option>
                    <option value="/">/</option>
                </select>
                <div id="num2"></div><br>
                <p id="p">=</p>
                <input type="text" id="total"><br>
                <button id="btn">Check answer</button>
                <button id="changeBtn">Set first Numbers</button>
            </div>
            <div class="bottom">
                <div id="bottoms"></div>
            </div>
        </div>
    </div>
    <script src="./javascript/oron.js"></script>
</body>

</html>
